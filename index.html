<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Namara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: aqua;
        }
        html{
            background-color: black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(https://giffiles.alphacoders.com/220/220125.gif);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            backdrop-filter: blur(5px);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideIn 1s ease forwards;
        }

        .company-name {
            font-size: 4rem; 
            font-weight: bold; 
            color: #FFD700;
            margin-bottom: 10px; 
            animation: slideIn 1s ease forwards;
            animation-delay: 0.3s; 
        }

        .description {
            font-size: 1.5rem;
            margin-bottom: 40px;
            animation: slideIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; 
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            animation: bounce 1s infinite alternate;
            flex: 1 1 100px; 
            min-width: 80px; 
        }

        .number {
            font-size: 2.5rem;
            display: block;
        }

        .label {
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem; 
            }

            .company-name {
                font-size: 3rem; 
            }

            .description {
                font-size: 1.2rem; 
            }

            .countdown-item {
                flex: 1 1 70px; 
                padding: 15px; 
            }

            .number {
                font-size: 2rem; 
            }

            .label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .company-name {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1rem;
            }

            .countdown-item {
                flex: 1 1 60px;
            }

            .number {
                font-size: 1.5rem;
            }

            .label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="company-name" style="color: aliceblue;"><strong>namara</strong></h1>
        <h2 class="title">Coming Soon</h2>
        <p class="description">We're working hard to bring something amazing to you.</p>
        <div class="countdown">
            <div class="countdown-item">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <script>
        const countdownDate = new Date("February 14, 2025 00:00:00").getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector('.container').innerHTML = "<h1>We're Live!</h1><p>Thank you for your patience.</p>";
            }
        }, 1000);
    </script>
</body>
</html>
